spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: ${SPRING_APPLICATION_NAME}
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: ${DB_DRIVER}
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO}
    show-sql: ${SPRING_JPA_SHOW_SQL}
    properties:
      hibernate:
        '[format_sql]': ${SPRING_JPA_PROPERTIES_FORMAT_SQL}
        dialect: org.hibernate.dialect.PostgreSQLDialect
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: ${SPRING_JPA_OPEN_IN_VIEW}

server:
  port: ${PORT}
  error:
    include-message: always

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

logging:
  level:
    root: ${LOG_LEVEL}
    '[com.owner.pyg_owner]': ${APP_LOG_LEVEL}
    '[org.springframework.web]': ${SPRING_LOG_LEVEL}
    '[org.hibernate.SQL]': ${HIBERNATE_SQL_LOG_LEVEL}
    '[org.hibernate.type.descriptor.sql.BasicBinder]': ${HIBERNATE_BINDER_LOG_LEVEL}
    '[feign]': DEBUG

# Configuraci贸n del servicio de autenticaci贸n
auth:
  service:
    url: ${AUTH_SERVICE_URL:http://localhost:8081}

# Configuraci贸n de Feign Client
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: FULL

# Configuraci贸n de Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  show-actuator: true
  packages-to-scan: com.owner.pyg_owner.controllers